<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Demo Project 3</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Use v-model for two way binding -->
      <input type="text" v-model="name">
      <p>{{ name }}</p>
    </div>  

    <script>
      new Vue({
        el: '#app',
        data: {
          name: 'Max'
        }
      });
    </script>
  </body>
</html>
