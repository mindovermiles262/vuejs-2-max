<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dynamic CSS 1</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <div id="app"> -->
    <!--   <div class="demo" @click="attachRed = !attachRed" :class="{red: attachRed}"></div> -->
    <!--   <div class="demo" @click="attachRed = !attachRed" :class="{red: attachRed}"></div> -->
    <!--   <div class="demo"></div> -->
    <!-- </div> -->  

    <div id="app">
      <div class="demo" @click="attachRed = !attachRed" :class="{red: attachRed}"></div>
      <!-- Use :class="divClasses" and computed fuction to extract divClasses() method logic -->
      <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
      <div class="demo"></div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          attachRed: false
        },
        computed: {
          divClasses: function() {
            return {
              red: this.attachRed,
              blue: !this.attachRed
            };
          }
        }
      })
    </script>

  </body>
</html>
