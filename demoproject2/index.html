<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Project 2</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="wrapper" v-on:mousemove="updateCoordinates">
      <button v-on:click="increaseCount(2, $event)">Increase Counter</button>
      <p>{{ counter }}</p>

      <p>
        <!-- Using the 'methodNull' v-on function -->
        <!-- Coordinates: {{ xCoordinate }} {{ yCoordinate }} <span v-on:mousemove="methodNull">DEAD SPOT</span> -->

        <!-- Using Vue event-modifier (.stop) syntax -->
        Coordinates: {{ xCoordinate }} / {{ yCoordinate }} <span v-on:mousemove.stop="">DEAD SPOT</span>
      </p>

      <!-- <input type="text" v-on:keyup="alertMe"> -->

      <!-- Runs 'alertMe()' only when <Enter> or <Space> key pressed -->
      <input type="text" v-on:keyup.enter.space="alertMe">

    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        xCoordinate: 0,
        yCoordinate: 1
      },
      methods: {
        increaseCount: function(x, event) {
          this.counter += x;
          console.log(event)
        },
        updateCoordinates: function(event) {
          this.xCoordinate = event.clientX;
          this.yCoordinate = event.clientY;
        },
        methodNull: function(event) {
          event.stopPropagation();
        },
        alertMe: function() {
          alert('KeyUp')
        }
      }
    });
  </script>
</body>
</html>
