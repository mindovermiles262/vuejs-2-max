<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Project 2</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="increaseCount">Increase Counter</button>
    <p>{{ counter }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increaseCount: function() {
          this.counter++;
        }
      }
    });
  </script>
</body>
</html>
